services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    envVars:
      # Basic Auth (force enable)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "Quincy Campbell"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "Green126!"
      
      # Core n8n settings
      - key: N8N_PORT
        value: "5678"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: N8N_PROTOCOL
        value: "https"
      - key: N8N_EDITOR_BASE_URL
        value: "https://n8n-deploy-xv1b.onrender.com"
      
      # CRITICAL: Encryption key (MUST be exactly 32 characters)
      - key: N8N_ENCRYPTION_KEY
        value: "1c4e4906-16c4-4cf4-9792-ec54d2129214"
      
      # Database settings for persistence
      - key: DB_TYPE
        value: "sqlite"
      - key: DB_SQLITE_DATABASE
        value: "/opt/n8n/.n8n/database.sqlite"
      
      # User folder for persistence
      - key: N8N_USER_FOLDER
        value: "/opt/n8n/.n8n"
      
      # Performance and compatibility settings
      - key: N8N_RUNNERS_ENABLED
        value: "false"
      - key: N8N_DISABLE_PRODUCTION_MAIN_PROCESS
        value: "false"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "false"
      - key: N8N_DISABLE_UI
        value: "false"
      - key: NODE_ENV
        value: "production"
      
      # Logging
      - key: N8N_LOG_LEVEL
        value: "info"
      
      # Additional stability settings
      - key: N8N_DISABLE_PRODUCTION_MAIN_PROCESS
        value: "false"
      - key: N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN
        value: "true"
