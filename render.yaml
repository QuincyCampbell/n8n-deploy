services:
  - type: web
    name: n8n-deploy
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 10
    # No environment variables - everything is in the secret file

disks:
  - name: n8n-data
    sizeGB: 10
